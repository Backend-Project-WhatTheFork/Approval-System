#spring.application.name=auth-and-security
server:
  port: 0

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mariadb://dev.macacolabs.site:3306/approvaldb
    driver-class-name: org.mariadb.jdbc.Driver
    username: fork
    password: fork

  jpa:
    properties:
      hibernate:
        highlight_sql: true
        format-sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace

jwt:
  secret: +i12AQFwws/Del1pGAOB0imXQLGaCNd7dyMF41Mxe6k=
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.whatthefork.userservice.query.dto

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka