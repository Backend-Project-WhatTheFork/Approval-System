server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: approval-system
  datasource:
    url: jdbc:mariadb://dev.macacolabs.site:3306/approvaldb
    driver-class-name: org.mariadb.jdbc.Driver
    username: fork
    password: fork
  jpa:
    properties:
      hibernate:
        highlight_sql: true
        format-sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace